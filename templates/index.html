<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הערכת שכר דירה</title>
</head>
<body>
    <h1>הערכת שכר דירה</h1>
    <form method="post">
        <!---->
        <label for="address">כתובת:</label>
        <input type="text" id="address" name="address"><br><br>
        <!---->
        <label for="room_num">מספר חדרים:</label>
        <input type="number" id="room_num" name="room_num" step="0.5"><br><br>
        <!---->
        <label for="area">שטח בנוי:</label>
        <input type="number" id="area" name="area" step="5"><br><br>
        <!---->
        <button type="submit">הערך שכר דירה</button>
    </form>

    {% if predicted_price %}
        <h2>שכר הדירה החזוי: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
